name: Lexington Development Updates

on:
  schedule:
    # Run twice a week: Monday and Thursday at 9:00am ET (13:00 UTC in summer, 14:00 UTC in winter)
    - cron: "0 13 * * 1,4"  # Monday and Thursday at 13:00 UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  lexington-updates:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Lexington Development Updates Bot
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
      run: |
        python lexington_dev_updates.py 